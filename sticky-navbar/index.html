<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar | Vanilla Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header>
        <a href="#" class="logo">stark</a>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Jarvis</a></li>
            <li><a href="#">Friday</a></li>
            <li><a href="#">Edith</a></li>
            <li><a href="#">Mark 1</a></li>
            <li><a href="#">Mark 2</a></li>
        </ul>
    </header>
    
    <section class="banner">
        
    </section>
    
    <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe corrupti esse iusto sint voluptate molestias dolores fuga beatae nisi! Quis, iste voluptates. Sint tempore dolor et nemo corporis incidunt eos.
    </div>

    <script type="text/javascript">
        window.addEventListener("scroll", function (){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>
    
</body>
</html>
